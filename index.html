<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Home - Music Recommendation Service</title>
    <style>
        .home-container {
            text-align: center;
            margin-top: 50px;
            margin-left: 350px;
            width: 50%;
        }
        .home-container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .home-container p {
            margin-bottom: 20px;
            font-size: 1.25rem;
        }

        .email-action {
            display: flex; /* This will align children elements in a row */
            justify-content: center; /* This will center the flex items */
            align-items: center; /* This will vertically align the flex items */
            margin: auto; /* Center the flex container */
        }

        #emailInput, #goButton {
            margin: 0.5rem; /* Spacing around the input and button */
        }

        #goButton {
            background-color: #feacd0;
            color: white;
            border: none; /* Remove border for button */
            cursor: pointer;
            padding: 10px 20px; /* Padding inside the button */
            width: 70px
        }

        #goButton:hover {
            background-color: #feacd0; /* A darker red for hover */
        }
    </style>
</head>
<body>
      <!-- Navigation Bar -->
